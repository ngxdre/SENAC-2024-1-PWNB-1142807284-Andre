<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducação | Area de Cadastro</title>
    <link rel="icon" href="/imagens/cerebro.png">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/pages/cadastro/styleCadastro.css">

    <!--Fonts personalizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
    <!--SCRIPT JS-->
    <script src="/pages/cadastro/cadastro.js" defer></script>
    <!--HEADER-->
    <header>
            <div id="logo">
                <div id="logoBox">
                   <img src="/imagens/LOGO E-DUCACAO 1.0.png">
                </div>
            </div>
    </header>
    
    <!--MAIN-->
    <main>
        
        <!--DIV DA PAGINA TODA-->
        <div id="conteiner">
            
            <!--DIV CABEÇALHO-->
            <header id="headerBox">
                <span>Comece a estudar agora na E-ducação!</span>
            </header>

            <!--DIV CAIXA DE INPUTS-->
            <form id="form">

                <!--DIV CAMPO DE NOME-->
                <div id="nome"><input type="text" id="nomeInput" placeholder="Nome"></div>

                <!--DIV CAMPO DE CPF-->
                <div id="cpf"><input type="text" id="cpfInput" placeholder="CPF"></div>

                <!--DIV CAMPO EMAIL-->
                <div id="email"><input type="email" id="emailInput" placeholder="E-mail"></div>

                <!--DIV CAMPO SENHA-->
                <div id="senha"><input type="password" id="senhaInput" placeholder="Senha"></div>

                <!--DIV CAMPO CONFIRMAR SENHA-->
                <div id="confirmaSenha"><input type="password" id="confirmaSenha_Input" placeholder="Confirmar senha"></div>

                    <button type="submit" id="botaoCadastrar">Cadastrar</button>
            </form>

            

        </div>
    </main>

    <footer>
        <div id="direitos">
            <p>Plataforma de educação online - PW 2024 - Todos os direitos reservados</p>
        </div>

        <div id="boxFooter">

            <div id="contatos">
                <p>Contatos: (xx)x xxxxxxxx</p>
                <p>Redes sociais: @xxxxxx</p>                
            </div>

            <div id="linkGit">
                <a href="https://github.com/ngxdre" target="_blank"><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" id="imgGitAndre"></a>
                <a href="https://github.com/Brenuu" target="_blank"><img src="https://cdn-icons-png.freepik.com/512/3128/3128308.png" id="imgGitBreno"></a>
            </div>

        </div>
    </footer>
    
</body>

</html>
