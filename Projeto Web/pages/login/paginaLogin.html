<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ducação | Area de Login</title>
    <link rel="icon" href="/imagens/cerebro.png">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/pages/login/styleLogin.css">

    <!--Fonts personalizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <!--SCRIPT JS-->
    <script src="/pages/login/login.js" defer></script>
    <!--HEADER-->
    <header>
        <div id="logo">
            <div id="logoBox">
                <img src="/imagens/LOGO E-DUCACAO 1.0.png">
            </div>
        </div>
    </header>

    <!--MAIN-->
    <main>

        <!--DIV DA PAGINA TODA-->
        <div id="conteiner">

            <!--DIV CABEÇALHO-->
            <header id="headerBox">
                <span>Já estuda com a gente?</span>
                <p>Faça seu login e boa aula!</p>
            </header>

            <!--DIV CAIXA DE INPUTS-->
            <form id="form">

                <!--DIV CAMPO EMAIL-->
                <div id="email"><input type="email" id="emailInput" placeholder="E-mail"></div>

                <!--DIV CAMPO SENHA-->
                <div id="senha"><input type="password" id="senhaInput" placeholder="Senha"></div>

                <button type="submit" id="botaoEntrar">Entrar</button>

                <a href="/pages/cadastro/paginaCadastro.html"><p>Ainda não sou cadastrado</p></a>
            </form>



        </div>
    </main>

    <footer>
        <div id="direitos">
            <p>Plataforma de educação online - PW 2024 - Todos os direitos reservados</p>
        </div>

        <div id="boxFooter">

            <div id="contatos">
                <p>Contatos: (xx)x xxxxxxxx</p>
                <p>Redes sociais: @xxxxxx</p>                
            </div>

            <div id="linkGit">
                <a href="https://github.com/ngxdre" target="_blank"><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" id="imgGitAndre"></a>
                <a href="https://github.com/Brenuu" target="_blank"><img src="https://cdn-icons-png.freepik.com/512/3128/3128308.png" id="imgGitBreno"></a>
            </div>

        </div>
    </footer>
    
</body>

</html>
